{% extends 'base.html' %}
{% block title %}Список книг{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="font-weight-bold border-bottom pb-2">Список книг</h2>
            {% if author.is_staff %}
                <a role="button" class="btn btn-warning m-0 btn-sm" href="{% url 'webapp:create_author' %}">
                    <span class="text-decoration-none text-dark">Добавить автора</span>
                </a>
            {% endif %}
        {% for book in book_list %}
            {% include 'book/books.html' %}
        {% endfor %}
    </div>
{% endblock %}
{% block scripts %}
{% endblock %}
